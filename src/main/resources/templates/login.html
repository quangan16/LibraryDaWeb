<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  xmlns:sf="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" th:src = "@{/js/login-validation.js}"></script>
</head>
<body>
	<header>
		<h1 id="header">Thư viện số ABCXYZ</h1>
	</header>
	
	<hr>

	<main>
	<h1 id="loginHeader">Đăng nhập</h1>

	
	<div class="form-group">
	<div th:if="${logError != null}" class="alert alert-danger">Wrong username or password!!!</div>
		<form class="loginForm needs-validation" th:action="@{/Library/guest/login/authenticate}"
			th:object="${user}" th:method="post" novalidate>
			
			<div class="usernameInput">
				<div>
					<h3 class="label">Username</h3>
					<input class="inputField form-control form-control-lg" style="height: 50px" name="username" placeholder="Enter username" id="username" type="text" autofocus="autofocus" required="required">
					<div class="valid-feedback">Valid.</div>
    				<div class="invalid-feedback">Please fill out this field.</div>
				</div>

			</div>

			<br/> <br/>

			<div class="passwordInput">
				<div>
					<h3 class="label">Password</h3>
					<input class="inputField form-control form-control-lg"  style="height: 50px" name="password" placeholder="Enter password" type="password" required="required">
					<div class="valid-feedback">Valid.</div>
    				<div class="invalid-feedback">Please fill out this field.</div>
				</div>

			</div>
			<br/> <br/>
			
			<input style="width:100%; font-size: 24px" th:id="logInButton" type="submit" value="Đăng nhập" class="btn btn-dark">
		</form>
		<br/>
		<a style="text-align: center; display: block; color: black" th:href="@{signup}">Register new account!</a>

	</div>
	</main>
	

	<footer> </footer>
</body>



</html>
