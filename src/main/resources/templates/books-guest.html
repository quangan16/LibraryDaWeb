<!DOCTYPE html>
<html>
<head xmlna:th="http://www.thymeleaf.org">

<meta charset="ISO-8859-1">
<title>Books</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<div >
			<h1 style="text-align: center; margin-top: 20px">List Books Table Data</h1>
		</div>
		<br/>
		<br/>
		<div >
			<a th:href="@{signup}" class="float-right btn btn-secondary">Đăng ký</a>
			<a th:href="@{login}" class="float-right btn btn-info">Đăng nhập</a>
			
		</div>
		<br/>
		<br/>
		
		<table class="table table-secondary  table-bordered">
			<thead class="table-dark text-center">
				<tr>
					<th>BookCover</th>
					<th>Title</th>
					<th>Author</th>
					
					
				</tr>
			</thead>

			<tbody>
				<tr th:each="book: ${books}">
					<td th:text="${book.bookcode}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.author}"></td>
					
					
					
				</tr>
			</tbody>
		</table>
		
	</div>
</body>
</html>
